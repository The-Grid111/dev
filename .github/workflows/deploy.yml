name: Auto Deploy to GitHub Pages

on:
  push:
    branches: [ main ]   # deploy on every change to main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # deploy everything from repo root

      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
