name: Assets Manifest
on:
  push:
    branches: [ main ]
    paths:
      - "assets/**"
      - "scripts/bump-asset-manifest.mjs"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with: { node-version: '18' }

      - name: Generate manifest
        run: node scripts/bump-asset-manifest.mjs

      - name: Commit manifest (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update assets/manifest.json"
          file_pattern: "assets/manifest.json"
