name: Build File Inventory

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write   # <-- allows committing the generated files

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate file inventory
        run: node scripts/gen-file-inventory.mjs

      - name: Commit inventory
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update file inventory [skip ci]"
          file_pattern: dev/data/file-tree.*
